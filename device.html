<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/device.css?version=0.0.3">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="http://api.easylink.io/assets/js/mqttws31.js"></script>
    <script type="text/javascript" src="js/device.js?version=0.0.3"></script>
</head>
<body>

<div id="jumbotron" class="jumbotron">
    <ul class="list-unstyled pull-left">
        <li id="ct"></li>
        <li id="lt"></li>
        <li id="err">
            <!--<span></span>水位低-->
        </li>
    </ul>
    <!-- 设备开关 -->
    <div class="pull-right">
        <p data-power=0 class="text-center onOff_Power">
            <span></span>
        </p>
    </div>
</div>

<div id="control_panel" class="container-fluid">
    <ul class="list-unstyled btn-group-justified">
        <!-- 防冻开关 -->
        <li class="btn-group">
            <p data-antifreeze=0 class="onOff_antifreeze">
                <span></span>
            </p>
            <p>防冻</p>
        </li>
         <!-- 定时开关 -->
        <li class="btn-group">
            <p data-time=0 class="onOff_time">
                <span></span>
            </p>
            <p>定时</p> 
            <select id="finalTime">
                <option>1小时后关机</option>
                <option>2小时后关机</option>
                <option>3小时后关机</option>
                <option>4小时后关机</option>
                <option>5小时后关机</option>
                <option>6小时后关机</option>
                <option>7小时后关机</option>
                <option>8小时后关机</option>
                <option>9小时后关机</option>
                <option>10小时后关机</option>
                <option>11小时后关机</option>
                <option>12小时后关机</option>
            </select>           
        </li>
        <!-- 睡眠开关 -->
        <li class="btn-group">
            <p data-sleep=0 class="onOff_sleep">
                <span></span>
            </p>
            <p>睡眠</p>
        </li>
        <!--精细睡眠 -->
        <li class="btn-group">
            <p class="onOff_finesleep">
                <span></span>
            </p>
            <p>优睡</p>
        </li>
    </ul>

    <!-- 设定水温 -->
    <div id="bars" class="center-block tmpTargetBox">
        <ul class="list-unstyled text-center tmpTargetPanel">
            <li>水温设置</li>
            <li>
                <p id="tmpLeft">
                    <span></span>
                </p>

                <p id="st"></p>

                <p id="tmpRight">
                    <span></span>
                </p>
            </li>
        </ul>
        <!-- 圆形进度条 -->
        <ul id="progressBars" class="list-unstyled tmpTargetProgressbar">
            <li><span></span></li>
            <li><span></span></li>
            <li><span></span></li>
            <li><span></span></li>
            <li><span></span></li>
            <li><span></span></li>
            <li><span></span></li>
            <li><span></span></li>
            <li><span></span></li>
            <li><span></span></li>
        </ul>
        <!-- /圆形进度条 -->
    </div>
    <!-- /设定水温 -->  
    
    <!--电源关闭时的蒙版-->
    <div id="mask" class="mask"></div>
</div>

<!-- loading -->
<div class="loading">
    <ul class="list-unstyled">
        <li>
            <p></p>

            <p></p>

            <p></p>

            <p></p>
        </li>
        <li>
            <p></p>

            <p></p>

            <p></p>

            <p></p>
        </li>
        <li>
            <p></p>

            <p></p>

            <p></p>

            <p></p>
        </li>
    </ul>
</div>
<!-- /loading -->

</body>
</html>
